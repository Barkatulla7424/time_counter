<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image" href="icons8-clock-24.png">
    <title>First priject</title>
    <link rel="stylesheet" href="timer.css" />
  </head>
  <body>
    <div class="main">
      <div class="overlay">
        <div class="title">Countdown Timer</div>
        <div class="title" id="end-date">20 March 2022 10:10 PM</div>
        <div class="col">
          <div>
            <input type="text" readonly value="0" >
            <br/>
            <label for="">Days</label>
          </div>
          <div>
            <input type="text"readonly value="0">
            <br/>
            <label for="">Hours</label>
          </div>
          <div>
            <input type="text" readonly value="0">
            <br/>
            <label for="">Min</label>
          </div>
          <div>
            <input type="text" readonly value="0">
            <br/>
            <label for="">sec</label>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
